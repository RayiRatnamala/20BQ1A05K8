<html>
	<head>
	<title>Dinebooking</title>
		</head>
		<body>
			<center>
			<h1>Dinebooking</h1>
				<table>
					<form>
					<tr>
						<td>
				<label>visitor Name:</label>
				<input type="text" maxlength="20" pattern="[a-zA-Z0-9]"/>
						</td>
						</tr>
				<br>
				<br>
						<tr>
							<td>
				<label>Number of Members:</label>
				<input type="number" maxlength="2" pattern="[0-9]"/>
						</tr>
						</td>
				<br>
				<br>
					<tr>
						<td>
				<label>contact No:</label>
				<input type="number" maxlength="10" pattern="[0-9]"/>
					</tr>
					</td>
				<br>
				<br>
				<tr>
					<td>
				<label>E-mail:</label>
						<input type="e-mail"/></tr></td><br><br>
			<tr>
				<td>
				<label>Type of food:</label>
				<input type="checkbox" name="food">southIndian
				<input type="checkbox" name="food">northIndian
				<input type="checkbox" name="food">chinese
				<input type="checkbox" name="food">western
			</tr>
			</td>
				<br>
				<br>
	<tr>
		<td>
				<label>Room status:</label>
				<input type="radio" name="room status">AC
				<input type="radio" name="room status">Non-Ac
	</tr>
	</td>
				<br>
				<br>
<tr>
	<td>
				<label>venue preference:</label>
				<select>
					<option name="Arena">Arena</option>
					<option name="Fiesta">Fiesta</option>
					<option name="vista">vista</option>
					<option name="Mythri">Mythri</option>
					<option name="Magna">Magna</option>
					<option name="oasis">oasis</option>
					<option name="Amoeba">Amoeba</option>
				</select>
</tr>
</td>
				<br><br>
<tr>
	<td>
				<input type="submit" value="Book"/>
				<input type="button" value="Reset"/>
</tr>
<td>
			</form>
	</body>
</html>
